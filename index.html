<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>
<div class="page-wrapper">

    <nav class="navbar navbar-expand-lg bg-body-tertiary-hero">
        <div class="container-fluid">
            <img src="Img/coffgiphy.gif" height="120" width="120">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class='glowing-btn'><span class='glowing-txt'>C<span
                                class='faulty-letter'>AFFEINE</span> CO<span class='faulty-letter'>DERS</span></button>
                    </li>

                </ul>
                <form class="d-flex">
                    <p>Roast</p>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option class="all-roast-selection">all</option>
                        <option class="light-roast-selection">light</option>
                        <option class="medium-roast-selection">medium</option>
                        <option class="dark-roast-selection">dark</option>
                    </select>
                    <label for="coffee-name"></label>
                    <input type="text" id="coffee-name" placeholder="Enter Coffee Name">
                    <input id="submit" type="submit"/>
                </form>
            </div>
        </div>
    </nav>
    <!--left side of Hero -->
    <div class="container">
        <div class="row">
            <!--original code line to have ASC order-->
            <!--bootstrap card template weaved in with renderCoffee function-->
            <div class="container col-10">
                <div id="coffees" class="row g-5">
                </div>
            </div>
            <!-- Start of Column 2-->
            <button class='glowing-btn text-align: center'><span class='glowing-txt-coffee'>ADD <span
                    class='faulty-letter'> A </span> CO<span class='faulty-letter'>FFEE</span></button>
            <!--                    add a coffee, right side-->
            <label for="roast-selection-add-coffee"></label>
            <select id="roast-selection-add-coffee">
                <option class="light-roast-selection">light</option>
                <option class="medium-roast-selection">medium</option>
                <option class="dark-roast-selection">dark</option>
            </select>
            <form id="coffee-form-add-coffee">
                <label for="coffee-name"></label>
                <input type="text" name="coffee-name" id="coffee-name-add-coffee" placeholder="ADD YOUR COFFEE"
                       required>
            </form>
            <input id="submit-add-coffee" type="submit"/>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
